<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Health Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: #00877d;
      color: white;
      padding: 20px;
      margin: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ffffff;
    }
    th {
      background-color: #00877d;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #00d8ce;
    }
    tr:hover {
      background-color: #0cada1;
    }
    a {
      text-decoration: none;
      padding: 8px 16px;
      margin: 3px;
      background-color: #00877d;
      color: white;
      border-radius: 5px;
    }
    a:hover {
      background-color: #0065ad;
    }
    .add-record {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #00877d;
      color: white;
      font-size: 16px;
      border-radius: 5px;
    }
    .add-record:hover {
      background-color: #0065ad;
    }
  </style>
</head>
<body>
<h1>บันทึกสุขภาพ</h1>
<table>
  <tr>
    <th>รหัส</th>
    <th>เวลา</th>
    <th>วัน/เดือน/ปี</th>
    <th>ชื่อ-นามสกุล</th>
    <th>ความดันโลหิต</th>
    <th>อัตราการเต้นหัวใจ</th>
    <th>อายุ</th>
    <th>น้ำหนัก</th>
    <th>ส่วนสูง</th>
    <th>ผู้บันทึก</th>
    <th>Actions</th>
  </tr>
  <tr th:each="record : ${healthRecords}">
    <td th:text="${record.id}"></td>
    <td th:text="${record.time}"></td>
    <td th:text="${record.date}"></td>
    <td th:text="${record.name}"></td>
    <td th:text="${record.pressure}"></td>
    <td th:text="${record.heartRate}"></td>
    <td th:text="${record.age}"></td>
    <td th:text="${record.weight}"></td>
    <td th:text="${record.height}"></td>
    <td th:text="${record.collector}"></td>
    <td>
      <a th:href="@{/getupdatehealthrecordform/{id}(id=${record.id})}">แก้ไข</a>
      <a th:href="@{/deletehealthrecord/{id}(id=${record.id})}">ลบ</a>
    </td>
  </tr>
</table>
<a class="add-record" th:href="@{/healthrecordform}">เพิ่ม</a>
</body>
</html>
